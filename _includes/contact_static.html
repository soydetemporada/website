<!-- Contact Section -->
<form action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Nombre</label>
			<input type="text" name="name" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Please enter your name.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Dirección de correo</label>
			<input type="email" name="_replyto" class="form-control" placeholder="Dirección de correo" id="email" required data-validation-required-message="Please enter your email address.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div>
		<input type="hidden" name="_subject" value="New submission!">
		<input type="text" name="_gotcha" style="display:none" />
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Mensaje</label>
			<textarea rows="5" name="message" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Please enter a message."></textarea>
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<br>
	<div id="success"></div>
	<div class="row">
		<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-success btn-lg">Enviar</button>
		</div>
	</div>
</form>
