<!-- Contact Section -->
<div class="messages">
	<div class="alert alert-success" role="alert">
		<h3>Gràcies!</h3>
		<p>Hem rebut el teu missatge. Aviat ens posarem en contacte amb tu.</p>
	</div>
	<div class="alert alert-danger" role="alert">
		<h3>Error!</h3>
		<p>Hem tingut un problema processant el teu correu, per favor verifica que vas introduir tot les dades i intenta novament.</p>
	</div>
</div>
<form action="{{ site.backend_url }}/mail" method="POST" name="sentMessage" id="contactForm" novalidate>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Nom</label>
			<input type="text" name="name" class="form-control" placeholder="{% t contact.name %}" id="name" required data-validation-required-message="Please enter your name.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Correu electrònic</label>
			<input type="email" name="_replyto" class="form-control" placeholder="{% t contact.email %}" id="email"
			  required data-validation-required-message="Please enter your email address.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div>
		<input type="hidden" name="_subject" value="New submission!">
		<input type="text" name="_gotcha" style="display:none" />
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Missatge</label>
			<textarea rows="5" name="message" class="form-control" placeholder="{% t contact.message %}" id="message" required data-validation-required-message="Please enter a message."></textarea>
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-success btn-lg">Enviar</button>
		</div>
	</div>
</form>
