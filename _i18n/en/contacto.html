<!-- Contact Section -->
<div class="messages">
	<div class="alert alert-success" role="alert">
		<h3>Thanks!</h3>
		<p>We have received your message. We will get back to you as soon as possible.</p>
	</div>
	<div class="alert alert-danger" role="alert">
		<h3>Oops!</h3>
		<p>We have had a problem processing your email, please verify that you entered all the data and try again.</p>
	</div>
</div>
<form action="{{ site.backend_url }}/mail" method="POST" name="sentMessage" id="contactForm" novalidate>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Name</label>
			<input type="text" name="name" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Please enter your name.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Email address</label>
			<input type="email" name="_replyto" class="form-control" placeholder="DirecciÃ³n de correo" id="email"
			  required data-validation-required-message="Please enter your email address.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div>
		<input type="hidden" name="_subject" value="New submission!">
		<input type="text" name="_gotcha" style="display:none" />
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Message</label>
			<textarea rows="5" name="message" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Please enter a message."></textarea>
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-success btn-lg">Enviar</button>
		</div>
	</div>
</form>
