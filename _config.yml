# Site settings
title: Soy de temporada
email: equipo@soydetemporada.es
url: https://soydetemporada.es
github: https://github.com/soydetemporada/
description: "Un calendario de productos de temporada fiable y transparente. Para uso cotidiano. Made in #visualizar17."
keywords: "calendario, temporada, frutas, verduras, consumo, sostenible, españa, visualizar"
meta_author: Colaboradores Journey of Food

# Backend configuration
backend_url: https://api-soydetemporada.lowfill.org

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

cookie-consent: yes

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static


# Footer settings
footer:
  copyright: Medialab Prado
  location: Equipo
  social: Redes
  credits: Contacto

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)

share:
  - title: facebook
    url: http://www.facebook.com/sharer.php?u=[url]
  - title: twitter
    url: https://twitter.com/intent/tweet?text=Un%20calendario%20de%20productos%20de%20temporada%20fiable%20y%20transparente.%20Para%20uso%20cotidiano.%20Made%20in%20%23visualizar17.[url]
  - title: linkedin
    url: http://www.linkedin.com/shareArticle?url=[url]

social:
  - title: twitter
    url: https://twitter.com/soydetemporada
  - title: facebook
    url: https://www.facebook.com/soydetemporada/
  - title: github
    url: https://github.com/soydetemporada/

# Credits content
credits: 'visualizar@medialab-prado.es'

# Collections
collections:
  products:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: products
    values:
      layout: product


# Build settings
markdown: kramdown
permalink: pretty

# Assets configuration
sass:
    style: compressed

# Excludes
exclude: ["Gemfile", "Gemfile.lock", "node_modules","vendor","vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/","app.appcache.old","ilustraciones-originales","package.json","webpack.config.js","npm-postinstall.sh","yarn.lock","package-lock.json","README.md","AGREGAR_PRODUCTO.txt","generate.sh"]

# jekyll plugins
plugins:
  - jekyll-multiple-languages-plugin
#  - jekyll-sitemap

# I18N

baseurl: ""
languages: ["es","cat"]
exclude_from_localizations: ["app.appcache.old","apple-touch-icon-114x114.png","apple-touch-icon-120x120.png","apple-touch-icon-144x144.png","apple-touch-icon-152x152.png","apple-touch-icon-180x180.png","apple-touch-icon-57x57.png","apple-touch-icon-60x60.png","apple-touch-icon-72x72.png","cat","composer.json","composer.lock","css","data","img","ilustraciones-originales","js","launcher-icon-1x.png","launcher-icon-2x.png","launcher-icon-4x.png","manifest.json","node_modules","npm-postinstall.sh","package.json","Textos.txt","vendor","webpack.config.js","old","descripcion.txt"]
