<!DOCTYPE html>
<html>
{% include head.html %}

<body id="page-top" class="index">
  {% include nav-page.html %}

  <!-- Header -->
  <header id="{{page.css-id}}-header" style="background-image:url('{{page.cabezote | prepend: site.url }}')">
    <div class="container">
      <div class="row ">
        <div class="col-lg-12 text-center">
          {%if page.hide-title %}
          <h1>&nbsp;</h1>
          {% else %}
          <h1>{% t page.title %}</h1>
          {% endif%}
        </div>
      </div>
    </div>
  </header>
  <section id="{{page.css-id}}">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          {{ content }}
        </div>
      </div>
    </div>
  </section>
  {% include footer.html %}
  {% include js.html %}
</body>

</html>
